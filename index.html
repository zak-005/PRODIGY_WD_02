<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="i.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bungee+Tint&family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="startStopBtn" onclick="startStop()">Start</button>
            <button id="lapBtn" onclick="recordLap()" disabled>Lap</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
        <div class="laps-container">
            <h2>Laps</h2>
            <div id="laps"></div>
        </div>
    </div>
    <script src="i.js"></script>
</body>
</html>
